<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugging Face Model Downloader</title>
    <link rel="stylesheet" href="{{ base_url }}/static/style.css">
    <link rel="stylesheet" href="{{ base_url }}/static/model_manager.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hugging Face Model Downloader & Manager</h1>
        </header>
        
        <!-- Download Section (Top) -->
        <main>
            <h2 class="page-title">Download</h2>
            <form id="downloadForm">
                <div class="form-group">
                    <label for="repoId">Repository ID:</label>
                    <input type="text" id="repoId" name="repoId" 
                           placeholder="e.g., microsoft/DialoGPT-medium" required>
                    <small>Format: username/model-name</small>
                </div>
                
                <div class="form-group">
                    <label for="quantPattern">Quantization Pattern (RegExp):</label>
                    <input type="text" id="quantPattern" name="quantPattern" 
                           placeholder="e.g., F16, Q4_K_M, .gguf">
                    <small>Leave empty to download all files. Examples: F16, Q4_K_M, .safetensors</small>
                </div>
                
                <button type="submit" id="downloadBtn">Start Download</button>
            </form>
        </main>

        <!-- Model Manager Section (Middle) -->
        <main style="margin-top: 2rem;">
            <h2 class="page-title">Model Manager</h2>
            <div class="controls">
                <button id="refreshBtn">ðŸ”„ Refresh Models</button>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search models...">
                </div>
            </div>
            
            <div id="loadingIndicator" class="loading hidden">
                <div class="spinner"></div>
                <span>Loading models...</span>
            </div>
            
            <div id="modelsContainer">
                <!-- Models will be loaded here -->
            </div>
            
            <!-- Delete Confirmation Modal -->
            <div id="deleteModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Confirm Delete</h3>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this model?</p>
                        <p><strong id="deleteModelName"></strong></p>
                        <p class="warning">This action cannot be undone.</p>
                        <div class="modal-actions">
                            <button id="confirmDeleteBtn" class="btn-danger">Delete</button>
                            <button id="cancelDeleteBtn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Console Section (Bottom) -->
        <div id="logContainer">
            <h3>Console</h3>
            <div id="logOutput">Ready...</div>
            <button id="clearLogBtn">Clear Log</button>
        </div>
    </div>
    
    <!-- Pass base URL to JavaScript -->
    <script>
        window.BASE_URL = '{{ base_url }}';
    </script>
    
    <!-- Combined script loading for both functionalities -->
    <script>
    (function(){
        function loadScript(src, onload, onerror){
            var s = document.createElement('script');
            s.src = src;
            s.async = true;
            s.onload = onload;
            s.onerror = onerror;
            document.head.appendChild(s);
        }

        var baseUrl = '{{ base_url }}';
        var serverSocketPath = baseUrl ? baseUrl + '/socket.io/socket.io.js' : '/socket.io/socket.io.js';
        var cdnSrc = 'https://cdn.socket.io/4.5.4/socket.io.min.js';
        var appSrc = baseUrl ? baseUrl + '/static/unified_script.js' : '/static/unified_script.js';

        loadScript(serverSocketPath, function(){
            loadScript(appSrc);
        }, function(){
            console.warn('Server socket.io client failed, falling back to CDN');
            loadScript(cdnSrc, function(){
                loadScript(appSrc, function(){
                    if (typeof initializeSocket === 'function') {
                        initializeSocket();
                    }
                });
            }, function(){
                console.warn('CDN socket.io client failed; real-time disabled');
                loadScript(appSrc);
            });
        });
    })();
    </script>
</body>
</html>
